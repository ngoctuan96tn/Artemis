<ng-container *ngIf="complaint">
    <div class="alert alert-info" *ngIf="complaint?.complaintType === ComplaintType.COMPLAINT">{{ 'artemisApp.complaint.hint' | artemisTranslate }}</div>
    <div class="alert alert-info" *ngIf="complaint?.complaintType === ComplaintType.MORE_FEEDBACK">{{ 'artemisApp.moreFeedback.hint' | artemisTranslate }}</div>
</ng-container>
